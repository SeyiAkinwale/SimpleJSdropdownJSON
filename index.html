<!DOCTYPE html>
<html>

<head>
  <title>Simple drowpdown</title>
  <meta charset="UTF-8" />
</head>

<body>
  <div style="text-align: center">
    <select id="slctScorers">
      <option value="">Choose One</option>
    </select>
    <div id="result"></div>
  </div>

  <script>
    const scorers = [
      {name: "Squirtle", goals: 3},
      {name: "Bulbasour", goals: 6},
      {name: "Charizard", goals: 9},
      {name: "Charmander", goals: 12},
      {name: "Pikachu", goals: 15}
    ];
    scorers.forEach((scorer) => {
      let o = document.createElement("option");
      o.text = scorer.name;
      o.value = scorer.goals;
      slctScorers.appendChild(o);
    }
    );
    slctScorers.onchange = function () {
      result.innerText = slctScorers.value + " goals";
    };
  </script>
</body>

</html>
